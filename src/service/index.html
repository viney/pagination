<!DOCTYPE html>
<html>
	<head>
		<title>Pagination</title>
		<link rel="stylesheet" media="screen" href="public/stylesheets/modern-responsive.css">
        <link rel="stylesheet" media="screen" href="public/stylesheets/modern.css">
		<link rel="stylesheet" media="screen" href="public/stylesheets/site.css">
		<link rel="shortcut icon" type="image/png" href="public/images/favicon.png">
		<script src="public/javascripts/jquery-1.8.2.min.js" type="text/javascript"></script>
	</head>
	<body class="modern-ui">
		<div class="page">
			<table class="bordered striped hovered">
				<thead>
					<tr>
						<th>Uid</th>
						<th class="right">Name</th>
						<th class="right">Age</th>
					</tr>
				</thead>
				<tbody>
                    {{range .Users}}
					<tr>
                        <td>{{.Uid}}</td>
                        <td class="right">{{.Name}}</td>
                        <td class="right">{{.Age}}</td>
					</tr>
                    {{end}}
				</tbody>
			</table>
			<div class="pagination">
				<ul>
					<li class="first">
                    <a href="/list?currentPage=1"></a>
					</li>
					<li class="prev">
                    <a href="/list?currentPage={{.Prev}}"></a>
					</li>
					<li>
						<a href="/list?currentPage=1">1</a>
					</li>
					<li>
						<a href="/list?currentPage=2">2</a>
					</li>
					<li>
						<a href="/list?currentPage=3">3</a>
					</li>
					<li class="spaces">
						<a>...</a>
					</li>
					<li>
                    <a href="/list?currentPage={{.TotalPage}}">{{.TotalPage}}</a>
					</li>
					<li class="next">
                    <a href="/list?currentPage={{.Next}}"></a>
					</li>
					<li class="last">
                    <a href="/list?currentPage={{.TotalPage}}"></a>
					</li>
				</ul>
			</div>
			<div class="nav-bar">
				<div class="nav-bar-inner padding10">
					<span class="element"> 2013, Pagination &copy;Authorï¼š<a class="fg-color-white" href="mailto:viney.chow@gmail.com">Viney</a> </span>
				</div>
			</div>
		</div>
	</body>
</html>
